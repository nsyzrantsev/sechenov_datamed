{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- Search field for the searching in the database -->
    <form class="search-form" action="{% url 'search_page' %}" method="get">
        <div class="input-group">
            <span class="input-group-text">
                <i class="fa fa-search"></i>
            </span>
            <input class="form-control" type="text" name="text" placeholder="Введите запрос...">
            <button class="btn btn-light">Найти</button>
        </div>
    </form>
    <div id="wrapper"></div>
    <!-- Grid.js table -->
    <script type="text/javascript">
        let list = {{data_list|safe}};
    </script>
    <script type="text/javascript" src="{% static 'search_engine/js/table_for_text.js' %}"></script>
{% endblock %}
