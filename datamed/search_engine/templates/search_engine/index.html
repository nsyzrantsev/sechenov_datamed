{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Load gridjs.umd.js -->
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <!-- Load mermaid.min.css -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    <title>Datamed</title>
</head>
<body>
    <!-- Search field for the searching in the database -->
    <form action="{% url 'index' %}" method="get">
        <label for="site-search">Поиск в базе данных:</label>
        <input name="q" type="search" id="site-search" placeholder="Введите запрос...">
        <button>Найти</button>
    </form>
    <div id="wrapper"></div>
    <!-- Grid.js table -->
    <script type="text/javascript">
        let list = {{data_list|safe}};
    </script>
    <script type="text/javascript" src="{% static 'search_engine/js/main.js' %}"></script>
</body>
</html>
